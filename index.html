<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PHP ToDo List JSON</title>

        <!-- Fontawesome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />


        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        
        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body class="bg-primary-subtle">
        
        <main>

            <div id="app">
                <div class="container">

                    <h1 class="text-primary text-center pt-5 pb-3 fw-bold">To BooList <span class="fs-4">V<span class="fs-5">2.0</span></span></h1>

                    <div class="d-flex justify-content-center mb-4">
                        <div class="input-group w-50 shadow">
                            <input type="text" class="form-control bg-info-subtle border-primary" v-model="newTodo" @keyup.enter="saveTodos" placeholder="Inserisci un nuovo task" required>
                            <button class="btn btn-primary border-primary" @click="saveTodos" :disabled="!newTodo.trim()">ADD To Do <i class="fa-solid fa-plus"></i></button>
                        </div>
                    </div>

                    <div class="d-flex justify-content-center">
                        <ul class="list-group w-50 text-center shadow">
                            <li v-for="(todo, index) in todos" :key="index" 
                            class="list-group-item list-group-item-info d-flex justify-content-between align-content-center border-primary" 
                            >
                            <div v-if="editingIndex === index">
                                <input type="text" v-model="todos[index].text" @keyup.enter="finishEditing(index)" @blur="finishEditing(index)">
                            </div>
                            <div v-else class="d-flex align-items-center">
                                <span
                                    @click="toggleTodo(index)"
                                    :class="{ 'text-decoration-line-through': todo.done }">
                                    {{ todo.text }}
                                </span>
                            </div>
                            <div>
                                <a @click="editTodo(index)" class="me-3 text-decoration-none text-primary">Edit <i class="fa-solid fa-pen-to-square"></i></a>
                                <a @click="removeTodo(index)" class="text-danger"><i class="fa-solid fa-xmark"></i></a>
                            </div>
                            </li>
                        </ul>
                    </div>


                </div>

            </div>

        </main>

        <!-- Vue Javascript -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

        <!-- Axios -->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        
        <!-- Bootstrapp Javascript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

        <!--JS -->
        <script src="js/scripts.js" type="text/javascript"></script>

    </body>
</html>
