<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PHP ToDo List JSON</title>

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        
        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body class="bg-primary-subtle">
        
        <main>

            <div id="app">
                <div class="container">

                    <h1 class="text-primary text-center p-5">To Do List</h1>

                    <div class="d-flex justify-content-center mb-3">
                        <div class="input-group w-50">
                            <input type="text" class="form-control" v-model="newTodo" placeholder="Inserisci un nuovo task" minlength="3" required>
                            <button class="btn btn-primary" @click="saveTodos" :disabled="!newTodo.trim()">ADD To Do</button>
                        </div>
                    </div>

                    <div class="d-flex justify-content-center">
                        <ul class="list-group w-50 text-center">
                            <li v-for="(todo, index) in todos" :key="index" 
                            class="list-group-item list-group-item-info" 
                            @click="toggleTodo(index)"
                            :class="{ 'text-decoration-line-through': todo.done }">
                            {{ todo.text }}
                            </li>
                        </ul>
                    </div>


                </div>

            </div>

        </main>

        <!-- Vue Javascript -->
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

        <!-- Axios -->
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        
        <!-- Bootstrapp Javascript -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

        <!--JS -->
        <script src="js/scripts.js" type="text/javascript"></script>

    </body>
</html>
